<script>

        const url = 'https://acpstaticmd.cup.com.cn/nfs/544/00010000/01/00010000_01_01_01_02_01.html';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('fetched-content"').innerText = data;
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });

</script>
